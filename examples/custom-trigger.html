<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>px-dropdown Demo: Custom Trigger</title>

  <!-- Load webcomponentsjs + Polymer -->
  <script type="module">
import '@polymer/polymer/polymer-legacy.js';
import 'px-theme/px-theme-styles.js';
import '../px-dropdown.js';

var onload = function() {
  // For native Imports, manually fire WebComponentsReady so user code
  // can use the same code path for native and polyfill'd imports.
  if (!window.HTMLImports) {
    document.dispatchEvent(
      new CustomEvent('WebComponentsReady', {bubbles: true})
    );
  }
};

var webComponentsSupported = (
  'registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')
);

if (!webComponentsSupported) {
  var script = document.createElement('script');
  script.async = true;
  script.src = '../../webcomponentsjs/webcomponents-lite.js';
  script.onload = onload;
  document.head.appendChild(script);
} else {
  onload();
}
</script>
  <script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>

  <!-- Load theme -->
  <script type="module" src="../../px-theme/px-theme-styles.js"></script>
  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>

  <!-- Load components -->
  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<link rel="import" href="../px-dropdown.html">`;
document.body.appendChild($_documentContainer.content);
</script>/script>
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<style>
    html {
      font-size: 15px;
    }
  </style>`;

document.body.appendChild($_documentContainer.content);
</script>
</head>
<body>
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<px-dropdown items="[
        {&quot;key&quot;:&quot;1&quot;,&quot;val&quot;:&quot;iPhone&quot;,&quot;icon&quot;:&quot;px-utl:phone&quot;,&quot;color&quot;:&quot;red&quot;},

        {&quot;key&quot;:&quot;4&quot;,&quot;val&quot;:&quot;Windows Phone&quot;,&quot;icon&quot;:&quot;px-utl:phone&quot;,&quot;color&quot;:&quot;orange&quot;},
        {&quot;key&quot;:&quot;5&quot;,&quot;val&quot;:&quot;Flip Phone&quot;,&quot;disabled&quot;:true,&quot;icon&quot;:&quot;px-utl:phone&quot;,&quot;color&quot;:&quot;#C5D1D8&quot;}
      ]" sort-mode="key">

  </px-dropdown>`;

document.body.appendChild($_documentContainer.content);
